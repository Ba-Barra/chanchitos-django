<!-- base.html -->
{% load static%}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Administración Pomaire INC{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'core/css/test.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'core/css/admin.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Agrega tus otras hojas de estilo aquí -->
  </head>
  <body>
    {% if messages %}
    <div class="toast-container position-static">
      {% for message in messages %}
      <div class="toast-container position-fixed top-0 start-0 p-3">
        <div
          class="toast show align-items-center text-bg-primary border-0"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="d-flex">
            <div class="toast-body">{{message}}</div>
            <button
              type="button"
              class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %}
    <nav class="vertical-navbar">
      <img
        src="{% static 'core/img/chanchito(1).png' %}"
        alt="no ta :c"
        width="80%"
      />
      <a href="{%url 'dashboard'%}" onclick="mostrarProductos()">
        <i class="bi bi-cart3"></i> Productos
      </a>
      <a href="#" onclick="mostrarUsuarios()">
        <i class="bi bi-people"></i> Usuarios
      </a>
      <a href={%url 'pedidos_admin' %} onclick="mostrarPedidos()">
        <i class="bi bi-clipboard-check"></i> Pedidos
      </a>
      <a href={%url 'index' %} class="nav-link bottom-nav">
        <i class="bi bi-house-door"></i> Página Principal
      </a>
    </nav>
    {% block content %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'core/jsAPIS/admin.js' %}"></script>
  </body>
</html>
