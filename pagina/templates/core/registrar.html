{% extends "core/template.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6">
      <img src="{% static 'core/img/chanchito(1).png' %}" alt="Chanchito" class="img-fluid mb-3" />
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-dark text-white inicioSesion">
          Registrarse
        </div>
        <div class="card-body">
          <form action="../index.html">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombreRegistro"
                placeholder="Juan Pérez"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input
                type="email"
                class="form-control"
                id="emailRegistro"
                placeholder="direccion@correo.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="contrasenaRegistro"
                placeholder="contraseña"
                required
              />
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
              <input
                type="password"
                class="form-control"
                id="contrasenaConfirmar"
                placeholder="Repita la contraseña"
                required
              />
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="{% static 'core/js/validaciones-registrar.js' %}"></script>
{% endblock content %}
